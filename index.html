<!DOCTYPE html>
<html data-ng-app="SpinnersApp">
<head>
	<title>MK Spinners by Masoom Shaik</title>
	<!-- <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700,900' rel='stylesheet' type='text/css'> -->
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/mk-spinners.css">
	<link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body data-ng-controller="MainCtrl">
	<div class="container">
		<h1 class="text-center">MK Spinners</h1>
		<div class="row">
			<div class="col-md-7">
				<div class="title-section">
					<h4>How we look</h4>
				</div>
				<div class="row">
					<div class="col-md-6" data-ng-repeat="spinner in spinners.results">
						<div data-ng-include="'./app/partials/spinner-box.html'"></div>
					</div>
				</div>
			</div>
			<div class="col-md-5">
				<article>
					<div class="title-section">
						<h4>Easy if you know</h4>
					</div>
					<div>
						<p>On click of:</p>
						<ul class="list-info">
							<li>
								<i class="fa fa-html5"></i> <i>-</i> Copies <abbr title="Hyper Text Markup Language">HTML</abbr> code
							</li>
							<li>
								<i class="fa fa-css3"></i> <i>-</i> Copies <abbr title="Cascading Style Sheets">CSS</abbr> code
							</li>
						</ul>
						<p>for the respective spinner/loader.</p>
					</div>
					<div class="title-section">
						<h4>Download spinner CSS</h4>
					</div>
					<div>
						<ul>
							<li><a download="mk-spinners.css" target="_blank" href="./src/mk-spinners.css"><i class="fa fa-download"></i>mk-spinners.css</a></li>
							<li><a download="mk-spinners.min.css" target="_blank" href="./src/mk-spinners.min.css"><i class="fa fa-download"></i>mk-spinners.min.css</a></li>
						</ul>
						<p>Link this CSS file to you HTML.</p>
					</div>
					<div class="title-section">
						<h4 class="text-uppercase">HTML USAGE</h4>
					</div>
					<p>Syntax</p>
					<div data-ng-include="'./app/partials/pre-html-syntax.html'"></div>
					<p>Example</p>
					<div data-ng-include="'./app/partials/pre-html-example.html'"></div>
				</article>
			</div>
		</div>
	</div>
	<script src="assets/js/run_prettify.js"></script>
	<script src="bower_components/clipboard/dist/clipboard.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="./app/app.js"></script>
</body>
</html>
