<!DOCTYPE html>
<html>
<head>
	<title>MK Spinners by Masoom</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/mk-spinners.css">
</head>
<body>
	<div class="container">
		<h1 class="text-uppercase text-center">MK Spinners</h1>	
		<div class="row">
			<div class="col-md-3">
				<div class="panel panel-default panel-box">
					<div class="panel-heading">
						Ring
					</div>
					<div class="panel-body">
						<div class="mk-spinner-centered mk-spinner-ring"></div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="panel panel-default panel-box">
					<div class="panel-heading">
						Pie
					</div>
					<div class="panel-body">
						<div class="mk-spinner-centered mk-spinner-pie"></div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="panel panel-default panel-box">
					<div class="panel-heading">
						Ripple
					</div>
					<div class="panel-body">
						<div class="mk-spinner-centered mk-spinner-ripple"></div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="panel panel-default panel-box">
					<div class="panel-heading">
						Circles
					</div>
					<div class="panel-body">
						<div class="mk-spinner-centered mk-spinner-doublecircle"></div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="panel panel-default panel-box">
					<div class="panel-heading">
						Weight
					</div>
					<div class="panel-body">
						<div class="mk-spinner-centered mk-spinner-weight"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
