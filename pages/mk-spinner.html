<!DOCTYPE html>
<html>
<head>
<title>MK Spinners by Masoom</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/mk-spinners.css">
</head>
<body class="bg-primary">
<div class="container">
	<h2 class="text-uppercase text-center">MK Spinners</h2>	
	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-info panel-box">
				<div class="panel-heading">
					Basic spin
				</div>
				<div class="panel-body">
					<div class="mk-spinner spin-1"></div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-info panel-box">
				<div class="panel-heading">
					Ease spin
				</div>
				<div class="panel-body">
					<div class="mk-spinner spin-2"></div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-info panel-box">
				<div class="panel-heading">
					3A spin
				</div>
				<div class="panel-body">
					<div class="mk-spinner spinner-2 spin-4"></div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-info panel-box">
				<div class="panel-heading">
					2A/1C spin
				</div>
				<div class="panel-body">
					<div class="mk-spinner spinner-3 spin-5"></div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-info panel-box">
				<div class="panel-heading">
					Weight spin
				</div>
				<div class="panel-body">
					<div class="mk-spinner spinner-4 spin-6"></div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-info panel-box">
				<div class="panel-heading">
					Dashed Circle spin
				</div>
				<div class="panel-body">
					<div class="mk-spinner spinner-5 spin-7"></div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-info panel-box">
				<div class="panel-heading">
					Zoom spin
				</div>
				<div class="panel-body">
					<div class="mk-spinner spinner-6 spin-8"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
